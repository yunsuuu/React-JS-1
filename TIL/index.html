<!-- React JS가 HTML을 생성 -> react-dom이 이 역할을 수행 -->
<!-- React JS는 엔진과 같은 역할, interactive한 UI를 만들어주는 라이브러리 -->
<!-- react-dom은 모든 React element들을 HTML body에 두는 역할, 라이브러리 또는 패키지 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React first day</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>
    // JS가 element 생성하고 React JS가 그것을 HTML로 번역
    // React JS는 업데이트 해야 하는 HTML을 업데이트 할 수 있음
    const root = document.getElementById("root"); // HTML div 태그
    const h3 = React.createElement("h3", {
      onMouseEnter: () => console.log("mouse enter"),
    }, "Hello, I'm h3");
    // React element를 가지고 HTML로 만들어 배치(render = 사용자에게 보여준다)
    const btn = React.createElement("button", 
    {
      onClick: () => console.log("I'm clicked!"),
    },
    "Click me!");
    const container = React.createElement("div", null, [h3, btn]); // span, button 둘 다 render 하고 싶을 때
    // ReactDOM.render(span, root) - span을 root에 배치해 달라는 코드(쉼표 뒤에는 태그 위치를)
    // ReactDOM.render(btn), root)
    // 위의 2줄을 1줄로 줄임
    ReactDOM.render(container, root)
  </script>
</body>
</html>
