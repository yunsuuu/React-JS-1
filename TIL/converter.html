<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Conversion App</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const $root = document.getElementById("root");
  function MinutesToHours(){
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = (e) => {
      setAmount(e.target.value);
    };
    const reset = () => setAmount(0);
    const onInverted = () => {
      reset();
      setInverted((current) => !current); 
    }
    return ( 
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label> 
          <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
      </div>
    );
  }
  function App(){
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false); // inverted = false -> Hours는 disabled={true}
    const onChange = (e) => {
      setAmount(e.target.value); // e.target.value = minutes
    };
    const reset = () => setAmount(0); // 초기화
    // inverted 값 반전 - inverted가 true이면 false
    const onInverted = () => {
      reset();
      setInverted((current) => !current); 
      // current = false, filpped 상태면 true
      // 안전하게 현재 state 값 넣어주고, 결과는 현재값의 반대
    }
    return ( // App 함수의 기능
      // lable을 클릭하면 input 창 활성화
      // inverted 상태(inverted === false, disabled=false) - Hours input에 값을 입력하는 상태(Hours가 활성화된 상태)
      <div>
        <h3>Unit Converter</h3>
        <div>
          <label htmlFor="minutes">Minutes</label> 
          <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
      </div>
    );
  }
  ReactDOM.render(<App />, $root);
</script>
</html>
