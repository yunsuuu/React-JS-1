<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Conversion App</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const $root = document.getElementById("root");
  // 컴포넌트 - JSX를 반환하는 함수
  function Btn({ text, changeValue }){
    // 인자(argument) = props, Btn에 붙은 props 네임들 
    // 인자 자리에 오브젝트 형태로 props를 바로 꺼내 쓰기
    return <button
    onClick={changeValue}
    style={{
      border: "0px",
      borderRadius: "10px",
      padding: "10px 20px",
      marginRight: "10px",
      color: "#fff",
      backgroundColor: "lightpink",
    }}
    >{text}</button>
  }
  function App(){
    const [value, setValue] = React.useState("Save Changes");
    const changeValue = () => setValue("Revert Changes"); // Save Changes -> Revert Changes로 값 체인지
    return (
      // Btn 속성의 text는 임의로 지은 것, value, tomato, banana 등 어떤 문자가 와도 상관없음
      <div>
        <Btn text={value} changeValue={changeValue} />
        <Btn text="Continue" />
      </div>
    );
  }
  ReactDOM.render(<App />, $root);
</script>
</html>
