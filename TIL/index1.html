<!-- React JS가 HTML을 생성 -> react-dom이 이 역할을 수행 -->
<!-- React JS는 엔진과 같은 역할, interactive한 UI를 만들어주는 라이브러리 -->
<!-- react-dom은 모든 React element들을 HTML body에 두는 역할, 라이브러리 또는 패키지 -->
<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React first day</title>
</head>
<body>
  <div id="root"></div>
  <!-- 비어있는 div는 ReactDOM이 React element들을 가져다 놓을 곳 -->
</body>
  <!-- React JS: element를 생성하고 event listener 더하는 것을 돕는 역할 -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <!-- React DOM: React element들을 가져다가 HTML로 바꾸는 역할 -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel: 코드를 변환해주는 기능(JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 바꿔줌) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const $root = document.getElementById("root"); // HTML div 태그
    // JSX - 자바스크립트의 확장 문법, HTML과 매우 비슷하게 생겼으며 JSX로 React 요소를 만드는 게 편리함
    // Title, Button 컴포넌트를 렌더링하기 위해 Title, Button을 함수로 만들어줌(function, return, arrow function 등)
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello, I'm h3!
      </h3>
    );
    const Button = () => (
      <button
        id="btn"
        style={{
          backgroundColor: "tomato",
          color: "#fff"
        }} 
        onClick={() => console.log("I'm clicked!")}
      >
        Click me!
      </button>
    );
    const Container = () => ( // 부모요소 div
      // 직접 만든 컴포넌트(Title, Button)를 다른 곳에 렌더링할 때 첫글자 항상 대문자로 표기
      <div>
        <Title />
        <Button />
      </div>
    )
    // const container = React.createElement("div", null, [Title, Button]);
    ReactDOM.render(<Container />, $root) // React element들을 $root(<div>) 안에서 보여주라는 의미(렌더링)
  </script>
</html>
