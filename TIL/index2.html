<!-- 렌더링: HTML, CSS, 자바스크립트 등 개발자가 작성한 문서가 브라우저에서 출력되는 과정 -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>React first day</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const $root = document.getElementById("root");
  function App(){
    let [counter, setCounter] = React.useState(0); // [state, modifier] = [0, f] -> 이런 배열 반환
    // useState() - 배열을 주는데, 배열의 첫번째 요소는 우리가 담으려는 data 값이고, 두번째 요소는 이 data 값을 바꿀 때 사용할 modifier
    // modifier 함수(setCounter)를 사용해 앱의 데이터(counter)를 바꿀 때 새로운 값을 가지고 컴포넌트 전체가 재생성
    const onClick = () => {
      // 현재 state(데이터)를 기반으로 다음 state를 계산하고 싶다면 아래와 같이 함수를 사용
      setCounter((current) => current + 1); // 현재값을 명시해주는 게 안전함, current = 0
      // state(데이터)가 바뀔 때마다 새로운 값으로 컴포넌트가 리렌더링 & UI가 업데이트
    }
    return ( // App 함수의 기능
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={onClick}>Click me!</button>
      </div>
    );
  }
  ReactDOM.render(<App />, $root);
</script>
</html>
